import-tags:
    path: ../Resources/datas/import-tags.csv
    entities:
      Tag:
        fields:
          name: string
          description: string
        links:
          source: ??
          relation: ??
        slugExceptions:
          slug: yes
          logo: no


import-softwares:
        path: ../Resources/datas/import-softwares.csv
        entities:
          SoftMain:
            fields:
                name: string
                type: string
                description: string
                comments: string
                advantages: string
                drawbacks: string
                tag: list-tag
            links:
              source: no
              relation: no
            slugExceptions:
              slug: yes
              logo: yes

          SoftInfo:
            fields:
                rgpd: boolean
                customers: string
                hostingCountry: string
                creationDate: integer
                annualTurnover: string
                configCost: string
                subscriptionCost: integer
                trainingCost: integer
                webSite: string
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftOutbound:
            fields:
                isEmail: boolean
                isSms: boolean
                isPopin: boolean
                isMailPostal: boolean
                isCallCenter: boolean
                isPushMobile: boolean
                isApi: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
            slug: no
            logo: no

          SoftCommSupport:
            fields:
                isLandingPage: boolean
                isForm: boolean
                isTracking: boolean
                isLiveChat: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftLeadsOperation:
            fields:
                isContactObject: boolean
                isCompanyObject: boolean
                isDefinedFields: boolean
                isIllimitedFields: boolean
                isImportCsv: boolean
                isAutoDuplicate: boolean
                isLeadStages: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftSegmentOperation:
            fields:
                isSegmentCreation: boolean
                isIntelligentSegment: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftMarketingCampaign:
            fields:
                isLeadScoring: boolean
                isCreationCampaign: boolean
                isDripMarketingCampaign: boolean
                isDragAndDrop: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftSocialMedia:
            fields:
                isTwitterMonitoring: boolean
                isTwitterAutoPublication: boolean
                isFacebookMonitoring: boolean
                isFacebookAutoPublication: boolean
                isLinkedinMonitoring: boolean
                isLinkedinAutoPublication: boolean
                isInstagramMonitoring: boolean
                isInstagramAutoPublication: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftReport:
            fields:
                isActivityReportCreation: boolean
                isActivityReportPeriodicSend: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftSupport:
            fields:
                isEmailSupport: boolean
                isPhoneSupport: boolean
                isChatSupport: boolean
                isKnowledgeBase: boolean
                knowledgeBaseLanguage: string
                isTechnicalDocument: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

          SoftOtherFunctionnalities:
            fields:
                isProviderEmailChoice: boolean
                isBlogEdition: boolean
                isTouchPad: boolean
                isSmtpRelay: boolean
                isRssToEmail: boolean
            links:
              source: SoftMain
              relation: One-to-One
            slugExceptions:
              slug: no
              logo: no

import-versus:
        path: ../Resources/datas/import-versus.csv
        entities:
          Versus:
            fields:
                software1:
                  link: One-to-Many
                  source: SoftMain
                  inversedby: versus1
                software2:
                  link: One-to-Many
                  source: SoftMain
                  inversedby: versus2
                description: string
            links:
              source: no
              relation: no
            slugExceptions:
              slug: no
              logo: no

