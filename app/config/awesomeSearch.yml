    softCommSupport:
        isLandingPage:
          Description: <p>Fonctionnalité permettant la mise en page et l'affichage de pages dédiés à la conversion.</p>
          Name: Page d'atterrissage
          Slug: page-atterrissage
          Synonymous: landing page pages atterrissage atterrissages
        isForm:
          Description: <p>Fonctionnalité permettant la création de formulaires destinés à la collecte d'informations sur votre site internet ou vos page d'atterrissage.</p>
          Name: Formulaire
          Slug: formulaire
          Synonymous: formulaires form forms
        isTracking:
          Description: <p>Fonctionnalité permettant le suivi des visites sur votre site internet. Le code de tracking remonte l'ensemble des visiteurs qui ont parcours votre site internet que ce soit de façon anonyme ou connu. Cela permet d'enrichir la base de données de prospects de données comportementales.</p>
          Name: Code de suivi
          Slug: code-suivi
          Synonymous: tracking code codes
        isLiveChat:
          Description: <p>Fonctionnalité permettant d'afficher un chat sur les pages de votre site internet ou de votre application. Permet d'engager la discussion avec vos visiteurs et clients.</p>
          Name: Live chat
          Slug: live-chat
          Synonymous: chats
    softLeadsOperation:
        isContactObject:
          Description: <p>L'object contact stocke l'ensemble des informations liées à vos contacts, prospects et clients. Que ce soit des informations déclaratives comme le nom, le prénom, le titre, la marque de la voiture ou bien les informations comportementales comme l'adresse IP, les pages visitées ou les emails ouverts.</p>
          Name: Objet contact
          Slug: objet-contact
          Synonymous: contacts
        isCompanyObject:
          Description: <p>L'object entreprise stocke l'ensemble des informations liées aux entreprises de vos contacts. Que ce soit des informations déclaratives comme le nom, l'adresse, le nombre d'employés ou bien les informations comportementales comme le scoring ou le nombre de contacts liés à l'entreprise.</p>
          Name: Objet societé
          Slug: objet-societe
          Synonymous: société sociétés entreprise entreprises company
        isDefinedFields:
          Description: <p>Désigne la capacité à renseigner des informations supplémentaires en rapport avec notre coeur de métier en plus des informations prévus par les développeurs du logiciel de marketing automation.</p>
