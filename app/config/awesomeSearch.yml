          Description: <p>Logiciel permettant de déclencher une campagne d'appel téléphone en passant par un centre d'appel interne ou externalisé.</p>
          Name: Centre d'appels
          Slug: centre-appel
          Synonymous: centre centres appel appels call center
        isPushMobile:
          Description: <p>Logiciel permettant d'envoyer des notifications (push mobile) dans vos applications Androïd et iOS.</p>
          Name: Notification push mobile
          Slug: notification-push-mobile
          Synonymous: notification push mobile app application
        isApi:
          Description: <p>Logiciel permettant de faire appel à une API ou un webservice tierces au passage d'un déclencheur.</p>
          Name: Appel api
          Slug: appel-api
          Synonymous: appel api webservice webservices service services web
    softInfo:
